<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Strap and Scraper London</title>
  </head>
  <body onload="showBooking()">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img\logo.jpg" width="340" height="80" id="s&s-logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="pricing.html" id="price"
                >Pricing & Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="barbers.html">The Team</a>
            </li>
          </ul>

          <a
            id="book"
            class="btn btn-warning btn-lg"
            role="button"
            href="select-service.html"
          >
            Book Online
          </a>
        </div>
      </nav>
    </div>
    <div class="card border-secondary mb-3">
      <div class="card-header">Thanks For Booking!</div>
      <div class="card-body" id="confirmation">
        <br />
        <br />
        <div id="message"></div>

        <div>
          <p>
            Please check that your email address is correct so we can send you
            confirmation, if it is incorrect click change email. If you wish to
            cancel your appointment, press cancel.
          </p>
        </div>

        <br />
        <button type="button" class="btn btn-warning" onclick="generateForm()" id="update-button">Change Email</button>
        <button type="button" class="btn btn-danger" onclick="deleteBooking()" id="cancel-button">
          Cancel Appointment
        </button>

        <br />
        <form action="index.html" onsubmit="updateEmail(); return false;">
          <div class="form-group" id="email-input"></div>
        </form>
      </div>
    </div>
  </body>
  <script src="consts.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</html>
