<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="js/jquery.datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Strap and Scraper London</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="img\logo.jpg" width="340" height="80" id="s&s-logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="pricing.html" id="price"
              >Pricing & Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="barbers.html">The Team</a>
          </li>
        </ul>

        <a
          id="book"
          class="btn btn-warning btn-lg"
          role="button"
          href="select-service.html"
        >
          Book Online
        </a>
      </div>
    </nav>
    <div id="time-card" class="card border-secondary mb-3">
      <div class="card-header">
        <h3>Please Select Your Time</h3>
      </div>
      <div class="container mt-5 mb-5" id="calendar" style="width: 400px">
        <input type="text" id="picker" class="form-control" required />
      </div>
    </div>
    <script src="consts.js"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.datetimepicker.full.js"></script>
    <script>
      $("#picker").datetimepicker({
        timepicker: true,
        datepicker: true,
        hours12: false,
        step: 60,
        minTime: "9:00",
        maxTime: "20:00",
        minDate: 0,
        inline: true,
        disabledWeekDays: [1],
        showApplyButton: true,
        defaultSelect: false,
        allowBlank: false,
        onSelectTime: function($input) {
          disableTimes($input);
        }
      });
    </script>
    <script>
      document
        .getElementById("calendar_button")
        .addEventListener("click", () => selectTime());
    </script>
  </body>
</html>
