<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Strap and Scraper London</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="img\logo.jpg" width="340" height="80" id="s&s-logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pricing.html" id="price"
              >Pricing & Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="barbers.html">The Team</a>
          </li>
        </ul>

        <a
          id="book"
          class="btn btn-warning btn-lg"
          role="button"
          href="select-service.html"
        >
          Book Online
        </a>
      </div>
    </nav>
    <div class="card border-secondary mb-3">
      <div class="card-header">Please Enter Your Details</div>
      <div class="card-body">
        <form action="confirmation-page.html" onsubmit="confirmBooking()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your first name."
              id="inputFirstName"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your last name."
              id="inputLastName"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email address."
              id="inputEmail"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              pattern="07[0-9]{9}"
              oninvalid="setCustomValidity('Please enter a valid UK mobile number.')"
              onchange="try{setCustomValidity('')}catch(e){}"
              class="form-control"
              placeholder="Enter your mobile phone number."
              id="inputPhone"
              required
            />
          </div>
          <input type="submit" class="btn btn-warning" id="details-input" />
        </form>
      </div>
    </div>
  </body>
  <script src="consts.js"></script>
  <script src="app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
